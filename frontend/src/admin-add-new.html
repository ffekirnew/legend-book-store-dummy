	<main class="container" style="margin: 10rem auto;">

			<h2 class="mb-5">Add New Books</h2>

			<form action="" class="d-flex flex-column text-center gap-4">
				<label for="book-name">Book Name</label>
				<input class="form-control w-50 m-auto" type="text" name="bookName" id="book-name">

				<label for="author-name">Author Name</label>
				<input class="form-control w-50 m-auto" type="text" name="authorName" id="author-name">

				<label for="book-cover">Book Cover</label>
				<input class="form-control w-50 m-auto" type="image" name="authorName" id="book-cover" alt="image">

				<label for="price">Price</label>
				<input class="form-control w-50 m-auto" type="text" name="authorName" id="price">

				<label for="audio">Audio</label>
				<input class="form-control w-50 m-auto" type="file">

				<input class="btn btn-primary w-25 m-auto mt-3" type="submit" name="submit"
					alt="a form to add a new book" value="Add!">
